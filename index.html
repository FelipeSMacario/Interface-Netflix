<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/miniaturas/pedra.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/camara.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/azkaban.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/Poster_Harry_Potter_e_o_Cálice_de_Fogo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/Poster_Harry_Potter_e_a_Ordem_da_Fênix.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/enigma.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/Poster_Harry_Potter_e_as_Relíquias_da_Morte_-_Parte_1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="images/miniaturas/Poster_Harry_Potter_e_as_Relíquias_da_Morte-_Parte_2.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/92641501a6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    
</body>
</html>
